<body style="overflow: hidden;" ng-controller="mainCtrl" ng-cloak ng-swipe-right="swipeRight($event)"
      ng-swipe-left="swipeLeft($event)">

<div id="top-bar" class="light-green-bg show-hide-top-bar" ng-show="Theme.isTopBarVisible">

    <span id="close-top-bar" ng-click="Theme.closeTopBar()"><i class="fa fa-times-circle-o"></i></span>

    <div id="top-bar-msg" ng-click="Theme.goToOtherUser()">{{Theme.topBarMsg}}</div>
</div>

<div id="main-container">

    <div class="header" ng-controller="headerController">

        <div ng-include="Theme.headerSrc">

        </div>

    </div>

    <div id="main-ng-view" ng-view class="page-animation main"></div>

    <div id="connect-main-container" ng-controller="InviteFriendsController" class="connect-animation"
         ng-show="Theme.isConnectVisible"
         ng-include="'partials/connect.html'">

    </div>
</div>

<div id="modal" ng-show="Theme.isModalVisible">

    <div id="modal-container" class="dark-green-bg" ng-include="Theme.modalUrl">

    </div>

</div>

<div ng-show="connectState" ng-click="toggleConnect()" class="close-area"></div>
<div ng-show="menuOpen" ng-click="toggleMenu()" class="close-area"></div>

<div ng-show="menuOpen" ng-controller="MenuController" class="me show-hide-animation">
    <div class="top">
        <img src="img/leftarrow.png" align="absmiddle" ng-click="closeMenu()">
        <b class="profile-link">{{ user.username }}</b>
    </div>
    <div class="cir"><img ng-src="{{ getFbProfilePic(user.id,200)}}" ng-if="user.id"></div>
    <div class="menu-list">

        <a ng-click="goTo('me','action=btcaddress');closeMenu()" ng-show="!user.address">
            generate bitcoin address<img src="img/arrowright.png">
        </a>

        <div class="menu-address-container">

            <a style="font-size: 3.5rem!important;" ng-show="user.address"
               ng-click="phonegapUrl();closeMenu()" class="profile-link b-address">
                {{ start_and_end(user.address) }}


            </a>

            <i id="menu-qr-btn" ng-show="user.address" ng-click="showQr($event)"
               class="fa fa-qrcode qr-code-icon-menu"></i>
        </div>


        <a ng-click="goTo('me','action=verify');closeMenu()" ng-show="!user.verified">
            verify your phone number
            <img src="img/arrowright.png">
        </a>

        <a ng-show="user.verified" ng-click="closeMenu()">
            mobile number verified
        </a>

        <a ng-click="goTo('me','action=buythanx');closeMenu()" ng-show="user.address">
            turn satoshi into thanx
            <img src="img/arrowright.png">
        </a>

        <a ng-click="goTo('me','action=buysatoshi');closeMenu()" ng-show="user.address">
            turn thanx into satoshi
            <img src="img/arrowright.png">
        </a>

        <a ng-click="goTo('me','action=redeem');closeMenu()" ng-show="user.address">
            redeem coupon
            <img src="img/arrowright.png">
        </a>

        <a href="" ng-click="Theme.showFaqModal()">faq<img src="img/arrowright.png"></a>
        <a href="#" ng-click="logoutUser();closeMenu()">sign out<img src="img/arrowright.png"></a>
    </div>
</div>

<div ng-show="message.body" class="popupbg"></div>

<div ng-show="message.body" class="popup-animation popup">
    <div class="pad">
        <div>{{ message.body }}</div>
        <img id="bit-qr-img" ng-if="message.imgSrc" ng-src="{{message.imgSrc}}"><input type="{{ field.type || 'text' }}"
                                                                                       ng-repeat="field in message.fields"
                                                                                       ng-model="field.value"
                                                                                       class="form-input">

        <div class="modal-btn-container"><a href="" ng-show="message.actiontext" ng-click="message.action()"
                                            class="cta-btn">{{ message.actiontext }}</a><a href=""
                                                                                           ng-click="modalCancel()"
                                                                                           class="cancel-btn">{{
            message.canceltext || "Done" }}</a></div>
    </div>
</div>
